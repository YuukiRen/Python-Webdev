{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="content-section">
  <br/>
  <!-- menampilkan pesan yang di flash dari code -->
  {{ utils.flashed_messages() }}
  <br/>
  <div class="center">
    <h1>Login to your account</h1>
    <br/>
    <!-- menampilkan template form dengan kolom tertentu dari forms.py -->
    {{ wtf.quick_form(form) }}
  </div>
</div>
{% endblock %}
